[tox]
skipsdist = True
envlist =
    flake8,

    py27-1.4-pil,
    py27-1.4-imagemagick,
    py27-1.4-graphicsmagick,
    py27-1.4-redis,
    py27-1.4-wand,
    py27-1.4-pgmagick,

    py27-1.5-pil,
    py27-1.5-imagemagick,
    py27-1.5-graphicsmagick,
    py27-1.5-redis,
    py27-1.5-wand,
    py27-1.5-pgmagick,

    py33-1.5-pil,
    py33-1.5-imagemagick,
    py33-1.5-graphicsmagick,
    py33-1.5-redis,
    py33-1.5-wand,

    py27-1.6-pil,
    py27-1.6-imagemagick,
    py27-1.6-graphicsmagick,
    py27-1.6-redis,
    py27-1.6-wand,
    py27-1.6-pgmagick,

    py33-1.6-pil,
    py33-1.6-imagemagick,
    py33-1.6-graphicsmagick,
    py33-1.6-redis,
    py33-1.6-wand,

[pil]
deps = Pillow

[wand]
deps = wand

[redis]
deps = redis

[pgmagick]
deps = pgmagick

[django14]
deps =
    {[pil]deps}
    Django>=1.4,<1.5

[django15]
deps =
    {[pil]deps}
    Django>=1.5,<1.6

[django16]
deps =
    {[pil]deps}
    Django>=1.6,<1.7

[testenv]
changedir = {toxinidir}/tests

[testenv:py27-1.4-pil]
basepython = python2.7
commands = {envpython} runtests.py --settings=settings.pil
deps = {[django14]deps}

[testenv:py27-1.4-imagemagick]
basepython = python2.7
commands = {envpython} runtests.py --settings=settings.imagemagick
deps = {[django14]deps}

[testenv:py27-1.4-graphicsmagick]
basepython = python2.7
commands = {envpython} runtests.py --settings=settings.graphicsmagick
deps = {[django14]deps}

[testenv:py27-1.4-redis]
basepython = python2.7
