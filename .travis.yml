  - TOXENV=qa

  - DJANGO=2.2  PACKAGE=pil
  - DJANGO=2.2  PACKAGE=imagemagick
  - DJANGO=2.2  PACKAGE=graphicsmagick
  - DJANGO=2.2  PACKAGE=redis
