  - cat /home/travis/.pip/pip.log

after_success:
  - coveralls

install:
  - pip install pip wheel
  - pip install -q coveralls flake8 tox

script:
  - env | sort
  - tox -e $TOX_ENV
  - flake8 --show-source sorl/

